# ArgoCD Application for Platform Infrastructure
# cert-manager, ingress-nginx, monitoring 통합 관리

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Whale0928/k8s-platform
    targetRevision: main
    path: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
