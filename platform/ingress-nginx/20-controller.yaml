# Ingress NGINX Controller 리소스 통합 파일
# Deployment, Service, ConfigMap, PodDisruptionBudget 포함

# ========================================
# Deployment - Ingress NGINX Controller
# 클러스터 전체의 Ingress 리소스를 처리하는 컨트롤러
# 고가용성을 위해 3개 replica로 구성
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: 1.8.1
spec:
  replicas: 2  # arm64 노드 2개에 분산 배포 (pve-pod-1 amd64 제외)
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: ingress-nginx
      app.kubernetes.io/name: ingress-nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # 업데이트 시 최대 1개 추가 파드 생성
      maxUnavailable: 1  # 업데이트 시 최대 1개 파드 중단 허용
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: ingress-nginx
        app.kubernetes.io/name: ingress-nginx
        app.kubernetes.io/part-of: ingress-nginx
        app.kubernetes.io/version: 1.8.1
    spec:
      serviceAccountName: ingress-nginx
      terminationGracePeriodSeconds: 300  # 종료 시 30초 대기 (연결 처리 완료)
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux  # Linux 노드에만 배포
        kubernetes.io/arch: arm64  # ARM64 노드에만 배포 (pve-pod-1 amd64 제외)
      affinity:
        podAntiAffinity:
          # 고가용성: 파드를 서로 다른 노드에 분산 배치
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - ingress-nginx
              topologyKey: kubernetes.io/hostname
      containers:
      - name: controller
        image: registry.k8s.io/ingress-nginx/controller:v1.8.1@sha256:e5c4824e7375fcf2a393e1c03c293b69759af37a9ca6abdb91b13d78a93da8bd
        imagePullPolicy: IfNotPresent
        args:
        - /nginx-ingress-controller
        - --publish-service=$(POD_NAMESPACE)/ingress-nginx-controller  # Service의 External IP를 Ingress 상태에 반영
        - --election-id=ingress-nginx-leader  # Leader Election ID (고가용성)
        - --controller-class=k8s.io/ingress-nginx  # Controller 식별자
        - --ingress-class=nginx  # 처리할 IngressClass 이름
        - --configmap=$(POD_NAMESPACE)/ingress-nginx-controller  # ConfigMap 참조
        - --validating-webhook=:8443  # Admission Webhook 포트
        - --validating-webhook-certificate=/usr/local/certificates/cert
        - --validating-webhook-key=/usr/local/certificates/key
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LD_PRELOAD
          value: /usr/local/lib/libmimalloc.so  # 메모리 최적화
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        - name: webhook
          containerPort: 8443
          protocol: TCP
        livenessProbe:
          # 컨테이너 생존 확인 (실패 시 재시작)
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 5
        readinessProbe:
          # 트래픽 수신 준비 확인 (실패 시 Service에서 제외)
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command:
              - /wait-shutdown  # 종료 전 연결 처리 완료 대기
        resources:
          requests:
            cpu: 100m
            memory: 90Mi
          limits:
            cpu: 500m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: true  # 80/443 포트 바인딩을 위해 필요
          runAsUser: 101  # nginx 사용자로 실행
          capabilities:
            add:
            - NET_BIND_SERVICE  # 1024 이하 포트 바인딩 권한
            drop:
            - ALL  # 나머지 모든 capabilities 제거 (보안 강화)
        volumeMounts:
        - name: webhook-cert
          mountPath: /usr/local/certificates/
          readOnly: true
      volumes:
      - name: webhook-cert
        secret:
          secretName: ingress-nginx-admission  # Webhook 인증서 Secret

---
# ========================================
# Service - LoadBalancer
# 외부 트래픽을 ingress-nginx-controller로 라우팅
# K3s ServiceLB가 External IP 할당
# ========================================
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: 1.8.1
spec:
  type: LoadBalancer  # K3s에서 자동으로 External IP 할당
  externalTrafficPolicy: Local  # 클라이언트 IP 보존 (파드가 있는 노드로만 트래픽 전달)
  ipFamilyPolicy: SingleStack
  ipFamilies:
  - IPv4
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
    appProtocol: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
    appProtocol: https
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx

---
# ========================================
# ConfigMap - Controller 설정
# NGINX 컨트롤러의 동작을 제어하는 설정
# ========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: 1.8.1
data:
  # Ingress 어노테이션에서 snippet 사용 허용 (보안 주의 필요)
  allow-snippet-annotations: "true"

---
# ========================================
# PodDisruptionBudget
# 노드 유지보수/업그레이드 시 최소 가용성 보장
# 최소 1개 파드는 항상 Running 상태 유지
# ========================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  minAvailable: 1  # 최소 1개 파드는 항상 실행 보장
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: ingress-nginx
      app.kubernetes.io/name: ingress-nginx
