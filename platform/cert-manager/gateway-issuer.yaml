# nonk8s
# [Deprecated] HTTP-01 ClusterIssuer (Envoy Gateway용)
# DNS-01 방식(dns-issuer.yaml)으로 점진적 전환 예정
# HTTP-01은 포트 8080으로 챌린지를 받아야 해서 마이그레이션 시 제약 있음
# 모든 서비스가 DNS-01로 전환 완료되면 이 파일 제거

---
# Staging 환경 (테스트용 - Rate Limit 높음)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-gateway-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: rlagusrl928@gmail.com
    privateKeySecretRef:
      name: letsencrypt-gateway-staging
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - group: gateway.networking.k8s.io
                kind: Gateway
                name: main-gateway
                namespace: envoy-gateway-system

---
# Production 환경 (실제 서비스용)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-gateway
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: rlagusrl928@gmail.com
    privateKeySecretRef:
      name: letsencrypt-gateway
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - group: gateway.networking.k8s.io
                kind: Gateway
                name: main-gateway
                namespace: envoy-gateway-system
