# Zot Container Registry Deployment & Service
# OCI 호환 컨테이너 레지스트리 (Zot) 배포 및 NodePort 서비스 정의
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zot
  namespace: container-registry
  labels:
    app.kubernetes.io/name: zot
    app.kubernetes.io/component: registry
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: zot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zot
        app.kubernetes.io/component: registry
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: zot
          image: ghcr.io/project-zot/zot-linux-amd64:v2.1.11
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/zot/config.json
              subPath: config.json
              readOnly: true
            - name: htpasswd
              mountPath: /etc/zot/htpasswd
              subPath: htpasswd
              readOnly: true
            - name: data
              mountPath: /var/lib/zot
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: zot-config
        - name: htpasswd
          secret:
            secretName: zot-htpasswd
        - name: data
          hostPath:
            path: /mnt/data/zot
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: zot
  namespace: container-registry
  labels:
    app.kubernetes.io/name: zot
    app.kubernetes.io/component: registry
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: zot
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: 30500
      protocol: TCP