# Zot Configuration
# Zot 레지스트리의 설정 파일 (config.json)을 정의하는 ConfigMap
#
# [현재 정책 요약]
# - GC(가비지 컬렉션): 활성화, 1시간 대기 후 24시간 간격으로 미참조 blob 정리
# - 인증: htpasswd 파일 기반 (Basic Auth)
# - UI: 웹 대시보드 활성화
# - CVE 스캔: 24시간 간격으로 trivy DB 업데이트 및 취약점 스캔
# - Scrub: 24시간 간격으로 데이터 무결성 검사
# - Retention Policy: 미설정 (수동 삭제 필요)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zot-config
  namespace: container-registry
data:
  config.json: |
    {
      "distSpecVersion": "1.1.0",
      "storage": {
        "rootDirectory": "/var/lib/zot",
        "gc": true,
        "gcDelay": "1h",
        "gcInterval": "24h"
      },
      "http": {
        "address": "0.0.0.0",
        "port": "5000",
        "auth": {
          "htpasswd": {
            "path": "/etc/zot/htpasswd"
          }
        }
      },
      "log": {
        "level": "info"
      },
      "extensions": {
        "ui": {
          "enable": true
        },
        "search": {
          "enable": true,
          "cve": {
            "updateInterval": "24h"
          }
        },
        "scrub": {
          "enable": true,
          "interval": "24h"
        }
      }
    }