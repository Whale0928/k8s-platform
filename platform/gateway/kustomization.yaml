apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Envoy Gateway v1.2.6 (Gateway API CRDs 포함)
  - https://github.com/envoyproxy/gateway/releases/download/v1.2.6/install.yaml
  # Custom resources
  - envoyproxy.yaml
  - gatewayclass.yaml
  - gateway.yaml

patches:
  # Envoy Gateway 컨트롤러 → arm64 노드 배치
  - target:
      kind: Deployment
      name: envoy-gateway
      namespace: envoy-gateway-system
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          kubernetes.io/arch: arm64
