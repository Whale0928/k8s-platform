# HTTPRoute for Envoy Gateway
# 테스트용 - Gateway API 마이그레이션 검증
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  parentRefs:
  - name: main-gateway
    namespace: envoy-gateway-system
  hostnames:
  - uptime-kuma.dead-whale.org
  rules:
  - backendRefs:
    - name: uptime-kuma
      port: 80
