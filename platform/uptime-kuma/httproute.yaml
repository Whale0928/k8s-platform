# HTTPRoute for Envoy Gateway
# 테스트용 - Gateway API 마이그레이션 검증
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: main-gateway
    namespace: envoy-gateway-system
  hostnames:
  - uptime-kuma.dead-whale.org
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: uptime-kuma
      port: 80
      weight: 1
